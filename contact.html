<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Green Genie Landscapes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <img src="images/logo.png" width="100px" height="100px">
        <h1>Contact Green Genie Landscapes</h1>
        <p>Luxury Landscaping Specialists | Bristol</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Green Genie</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <section>
            <h2>Get in Touch</h2>
            <p>If you'd like to learn more about our services or request a quote, please contact us using the form below:</p>

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Green Genie Landscapes. All rights reserved.</p>
        <div class="socials">
            <a href="https://www.instagram.com/greengenielandscapes/" target="_blank"><i class="fa-brands fa-instagram fa-xl"></i></a>
            <a href="https://www.facebook.com/ethan.genie/" target="_blank"><i class="fa-brands fa-facebook fa-xl"></i></a>
            <a href="https://www.youtube.com/channel/UCqFEgovLPEvCSKjCeCPCgOg" target="_blank"><i class="fa-brands fa-youtube fa-xl"></i></a>

        </div>
    </footer>

    <script src="https://kit.fontawesome.com/49794b83d7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
